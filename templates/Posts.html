<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Blog</title>
</head>
<body>
  <h1>My Blog</h1>

  <br><br>

  <h2>Latest Post</h2>
  <hr>

  {% for post in posts %}
    <a href="{% url 'detail' post.id %}">
      <h3>{{ post.title }}</h3>
    </a>

    <p>{{ post.public_date }}</p>

    <img src="{{ post.image.url }}" height="200" width="200" alt="Post Image" />
    <br>

    <p>{{ post.summary }}</p>
    <hr>
  {% endfor %}
</body>
</html>
